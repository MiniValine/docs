<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>MiniValine</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MiniValine">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <link rel="stylesheet" href="//assets.zlogs.net/docsify-sidebar-collapse@cdn/src/sidebar.css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'MiniValine',
            loadSidebar: 'SUMMARY.md',
            loadNavbar: 'Navbar.md',
            themeColor: '#6688EE',
            topMargin: 20,
            search: 'auto',
            subMaxLevel: 6,
            notFoundPage: '404.md',
            alias: {
                '/.*/SUMMARY.md': '/SUMMARY.md',
                '/.*/navbar.md': '/Navbar.md',
            },
            //docsify-minivaline example
            MiniValine: {
                docPath: 'full', // If not root,It is needed.
                appId: 'MEEC7WU3MbE2gfGU0apei89u-MdYXbMMI',
                appKey: 'NQ91iwhxPcrPoAmSu4wpEJ8g',
                placeholder: 'Write a Comment',
                //More Options https://minivaline.github.io/docs/en/#/Options   except [el]
				mode: 'xCss',
				lang: 'en',
				visitor: true,
				region: true,
				closeFlag: true,
			}
            //docsify-minivaline example
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- docsify-minivaline example -->
    <script src='//cdn.jsdelivr.net/npm/minivaline@latest/dist/MiniValine.min.js'></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-minivaline@latest/dist/docsify-minivaline.min.js"></script>
    <!-- docsify-minivaline example -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
